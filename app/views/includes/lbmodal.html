    <div class="modal fade" id="lbModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" ng-click="resetModel('lb')" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="exampleModalLabel">Load Balancer Info</h4>
            </div>
            <div class="modal-body">
              <form name="lbform" class="form-horizontal">
                <div class="row"><div class="col-xs-6">
                  <div class="form-group form-group-sm">
                    <div class="col-sm-10" ng-class="{'has-error': lbform.lbName.$error.pattern}">
                      <label for="lbName">Name *</label>
                      <input type="text" class="form-control input-sm" name="lbName" ng-model="lb.lb_name"
                      ng-pattern="/^[a-zA-Z0-9_]*$/" required />
                      <span class="help-block h6" ng-show="lbform.lbName.$error.pattern">Alphanumeric and underscores only</span>
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <div class="col-sm-10" ng-class="{'has-error': lbform.port.$error.pattern}">
                      <label for="port">Port *</label>
                      <input type="text" class="form-control input-sm" name="port" ng-model="lb.port" 
                      ng-pattern="/^[0-9]{2,4}$/" required />
                      <span class="help-block h6" ng-show="lbform.port.$error.pattern">2-4 numbers (e.g. 80, 443, 8080)</span>
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <div class="col-sm-10">
                      <label for="protocol">Protocol *</label>
                      <select class="form-control input-sm" name="protocol" ng-model="lb.protocol"
                      ng-options="prot for prot in protocols" required>
                      </select>
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <div class="col-sm-10">
                      <label for="algorithm">Algorithm *</label>
                      <select class="form-control input-sm" name="algorithm" ng-model="lb.algorithm"
                      ng-options="alg for alg in algorithms" required>
                      </select>
                    </div>
                    </div>
                  </div>
                  <div class="col-xs-6">
                      <div class="form-group form-group-sm col-sm-10">
                            <label for="nodes">Nodes Available *</label>
                              <ul class="list-group">
                                <li class="list-group-item" 
                                ng-repeat="srv in servers"
                                ng-click="select($index)"
                                ng-class="{'list-group-item-info': servers[$index].clicked}"> {{srv.server_name}} </li>
                              </ul>
                      </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary"
              data-dismiss="modal"
              ng-class="{'disabled': !lbform.$valid || lbform.$pristine}" 
              ng-click="addLB()">Add</button>
              <span class="help-block h6">* denotes the field is required</span>
            </div> 
          </div>
      </div>
    </div>
