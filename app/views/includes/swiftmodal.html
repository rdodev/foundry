    <div class="modal fade" id="swiftModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" ng-click="resetModel('swift')" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="exampleModalLabel">Container Info</h4>
            </div>
            <div class="modal-body">
              <form name="swiftform" class="form-horizontal">
                <div class="row">
                  <div class="col-xs-6">
                    <div class="form-group form-group-sm">
                      <div class="col-sm-10" ng-class="{'has-error': swiftform.containerName.$error.pattern}">
                        <label for="containerName">Name *</label>
                        <input type="text" class="form-control input-sm" name="containerName" ng-model="container.container_name"
                        ng-pattern="/^[a-zA-Z0-9_]*$/" required />
                        <span class="help-block h6" ng-show="swiftform.containerName.$error.pattern">Alphanumeric and underscores only</span>
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <div class="col-sm-10">
                        <label for="CDN">CDN Enable</label>
                        <input type="checkbox" class="form-control" name="CDN" ng-model="container.CDN" />
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <div class="col-sm-10" ng-class="{'has-error': swiftform.ACLRead.$error.pattern}"> 
                        <label for="protocol">ACL Read Policy Enable</label>
                        <input type="text" class="form-control input-sm" name="ACLRead" ng-model="container.aclRead"
                        ng-pattern="/^[a-zA-Z0-9\_]+(?:,[-\w\s]*)*$/" />
                        <span class="help-block h6" ng-show="swiftform.ACLRead.$error.pattern">Comma-separated list of alphanumeric and underscores values</span>
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <div class="col-sm-10" ng-class="{'has-error': swiftform.ACLWrite.$error.pattern}"> 
                        <label for="protocol">ACL Write Policy Enable</label>
                        <input type="text" class="form-control input-sm" name="ACLWrite" ng-model="container.aclWrite"
                        ng-pattern="/^[a-zA-Z0-9\_]+(?:,[-\w\s]*)*$/" />
                        <span class="help-block h6" ng-show="swiftform.ACLWrite.$error.pattern">Comma-separated list of alphanumeric and underscores values
                        </span>
                      </div>
                    </div>
                    </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary"
              data-dismiss="modal"
              ng-class="{'disabled': !swiftform.$valid || swiftform.$pristine}" 
              ng-click="addContainer()">Add</button>
              <span class="help-block h6">* denotes the field is required</span>
            </div> 
          </div>
      </div>
    </div>
